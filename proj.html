<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">New Vacancies</a></li>
        <li><a href="#">Application Status</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Welcome to the Job Application Portal</h1>
  </div>
    <form id="jobApplication" onsubmit="return validateForm()">
      <h1>Job Application Form</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>  
      <label for="qualifications">Qualifications:</label>
      <textarea id="qualifications" name="qualifications" rows="4" required></textarea>
      <br>  
      <label for="resume">Upload Resume (PDF only):</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required>
      <br>
  
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      <br>

      <label for="Currently Studying(optional)">Currently Studying (Semester):</label>
      <select id="currentlyStudying" name="currentlyStudying">
        <option value="">Select</option>
        <option value="1">1st Semester</option>
        <option value="2">2nd Semester</option>
        <option value="3">3rd Semester</option>
        <option value="4">4th Semester</option>
        <option value="5">5th Semester</option>
        <option value="6">6th Semester</option>
        <option value="7">7th Semester</option>
        <option value="8">8th Semester</option>
      </select>
      <br>
  
      <label for="cgpa">CGPA:</label>
      <input type="number" step="0.01" id="cgpa" name="cgpa" required>
      <br>
  
      <label for="college">College/University:</label>
      <textarea id="college" name="college" required></textarea>
      <br>
  
      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" rows="4" required></textarea>
      <br>
  
      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" rows="4" required></textarea>
      <br>
  
      <label for="hobbies">Hobbies:</label>
      <textarea id="hobbies" name="hobbies" rows="4" required></textarea>
      <br>

      <label for="company1">Preferred Company 1:</label>
      <select id="company1" name="company1">
        <option value="company1">Google</option>
        <option value="company2">Microsoft</option>
        <option value="company3">Amazon</option>
        <option value="company4">Oracle</option>
      </select>
      <br>
  
      <label for="company2">Preferred Company 2:</label>
      <select id="company2" name="company1">
        <option value="company1">Google</option>
        <option value="company2">Microsoft</option>
        <option value="company3">Amazon</option>
        <option value="company4">Oracle</option>
      </select>
      <br>
  
      <label for="company3">Preferred Company 3:</label>
      <select id="company3" name="company1">
        <option value="company1">Google</option>
        <option value="company2">Microsoft</option>
        <option value="company3">Amazon</option>
        <option value="company4">Oracle</option>
      </select>
      <br>
  
      <label for="company4">Preferred Company 4:</label>
      <select id="company4" name="company1">
        <option value="company1">Google</option>
        <option value="company2">Microsoft</option>
        <option value="company3">Amazon</option>
        <option value="company4">Oracle</option>
      </select>
      <br>
      
      <input type="submit" value="Submit">
    </form>
  
    <script>
      function validateForm() {
        let name = document.getElementById("name").value;
        let qualifications = document.getElementById("qualifications").value;
        let resume = document.getElementById("resume").value;
        let address = document.getElementById("address").value;
        let cgpa = document.getElementById("cgpa").value;
        let college = document.getElementById("college").value;
        let experience = document.getElementById("experience").value;
        let skills = document.getElementById("skills").value;
        let hobbies = document.getElementById("hobbies").value;
  
        if (name === "" || qualifications === "" || resume === "" || address === "" || experience === "" || skills === "" || hobbies === "") {
          alert("Please fill out all fields.");
          return false;
        }
        return true;
      }
    </script>
  <footer>
    <p>&copy; 2024 Job Application Portal</p>
  </footer>
</body>
</html>
